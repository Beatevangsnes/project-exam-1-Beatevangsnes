<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog specific</title>
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="stylesheet" href="/fontawesome/css/all.css" />
    <script src="/js/contact.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/index.html">
          <h1>logo.</h1>
        </a>
      </div>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbutton">
          <i class="fa-solid fa-bars"></i>
        </label>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/blogs.html">Blogs</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a class="active" href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact</h1>
      <div class="contact-img">
        <img src="/images/contact-img.webp" alt="photo of cocktail" />
      </div>
      <div class="contact-text">
        <p>
          You’d like to get in touch? We’re honored! Feel free to drop us a
          message and say hi.
        </p>
      </div>
      <div class="container">
        <form id="contactForm" action="#">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <span class="error" id="nameError"></span>
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" />
            <span class="error" id="emailError"></span>
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" />
            <span class="error" id="subjectError"></span>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <span class="error" id="messageError"></span>
          </div>
          <button type="submit">Submit</button>
          <div id="successMessage"></div>
        </form>
      </div>
    </main>
    <footer>
      <div class="some">
        <i class="fa-brands fa-twitter"></i
        ><i class="fa-brands fa-instagram"></i
        ><i class="fa-brands fa-tiktok"></i
        ><i class="fa-brands fa-facebook"></i>
      </div>
      <div class="copyright">
        <p>
          <i class="fa-regular fa-copyright"></i>2023 beatiz.com. All rights
          reserved.
        </p>
      </div>
      <div class="links">
        <a href="/blogs.html">Blogs</a> | <a href="/about.html">About</a> |
        <a href="/contact.html">Contact</a>
      </div>
    </footer>
  </body>
</html>
